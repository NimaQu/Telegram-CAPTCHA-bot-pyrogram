<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>验证结果页</title>
    <style>
        .result{
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <div class="result"><h2>{{ message }}</h2></div>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
